<h1>Hard & Soft Skills</h1>
<div class="col-lg-2">
  <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress [percent]="(skill.porcentaje)" [radius]="100" title="HTML" [title]="(skill.nombre)"
      [titleColor]="'#00000'" [showImage]="false" [showTitle]="true" [imageHeight]="90" [imageWidth]="90" [showUnits]="false"
      [outerStrokeWidth]="25" [innerStrokeWidth]="5" [outerStrokeColor]="'#0000ff'" [innerStrokeColor]="'#000000'"
      [animation]="true" [animationDuration]="1000">
    </circle-progress>
    <td *ngIf="isLogged">
      <button class="btn btn-success" routerLink="/editskill/{{skill.id}}">
        <i class="bi bi-pencil-square"></i></button>
    </td>
    <td *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(skill.id)">
        <i class="bi bi-trash-fill"></i></button>
    </td>
  </div>
